{% extends "base.html" %}

{% block title %}Track Your Order - Catering Service{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto; padding: 20px;">
    <h1>Track Your Order</h1>
    
    <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
        <h3>Enter Your Phone Number:</h3>
        <input type="tel" id="phone-input" placeholder="08123456789" style="padding: 10px; width: 200px; border: 1px solid #ddd; border-radius: 4px;">
        <button onclick="trackOrder()" id="track-btn" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; margin-left: 10px; cursor: pointer;">Track Order</button>
    </div>
    
    <div id="error-message"></div>
    
    <div id="orders-container"></div>
</div>

<script src="{{ url_for('static', filename='js/track_order.js') }}"></script>

{% endblock %}
