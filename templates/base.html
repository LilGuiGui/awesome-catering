<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Catering Service{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="Mid-client-VBCau5iMI5VdsY0Y"></script>
</head>
<body>
    <nav class="navbar-glass">
        <div class="nav-container">
            <div class="nav-brand">
                <h1><a href="/" class="brand-link">üçΩÔ∏è Catering Ibu</a></h1>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/menu" class="nav-link">Menu</a>
                <a href="/track" class="nav-link">Track Order</a>
                <button onclick="showCart()" class="nav-cart-btn">
                    <span class="cart-icon"></span>
                    Cart
                    <span id="cart-count" class="cart-badge">0</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <div id="cart-modal" class="modal-overlay">
        <div class="modal-container cart-modal">
            <div class="modal-header">
                <h3 class="modal-title">Your Cart</h3>
                <button onclick="hideCart()" class="modal-close-btn">‚úï</button>
            </div>
            
            <div class="modal-body">
                <!-- Main Items Section -->
                <div class="cart-section">
                    <h4 class="section-title">Menu Utama</h4>
                    <div id="cart-items" class="cart-items-list"></div>
                </div>
                
                <div id="addons-section" class="cart-section">
                    <h4 class="section-title">Add-ons</h4>
                    <div id="available-addons" class="addons-grid"></div>
                    <div id="cart-addons" class="cart-addons-list"></div>
                </div>
                
                <div id="cart-total" class="cart-total-section"></div>
            </div>

            <div class="modal-footer">
                <button onclick="hideCart()" class="btn btn-secondary">Lanjutkan Berbelanja</button>
                <button onclick="goToCheckout()" id="checkout-btn" class="btn btn-primary">
                    <span class="btn-icon">üí≥</span>
                    Checkout
                </button>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <p class="footer-text">¬© 2025 Catering Service. Made with ‚ù§Ô∏è</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/base.js') }}"></script>

    <style>
        .navbar-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--grey-200);
            padding: var(--spacing-sm) 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: auto;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px;
        }

        .nav-brand h1 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 800;
        }

        .brand-link {
            color: var(--grey-800);
            text-decoration: none;
            font-family: var(--font-secondary);
            letter-spacing: -0.025em;
            transition: color 0.2s ease;
        }

        .brand-link:hover {
            color: var(--primary-main);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .nav-link {
            color: var(--grey-600);
            text-decoration: none;
            font-weight: 500;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            font-size: 0.875rem;
            position: relative;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: var(--primary-main);
            background: var(--grey-100);
            transform: translateY(-1px);
        }

        .nav-cart-btn {
            background: var(--primary-main);
            color: var(--grey-0);
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            position: relative;
            box-shadow: var(--shadow-card);
            white-space: nowrap;
        }

        .nav-cart-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-dialog);
        }

        .cart-icon {
            font-size: 0.875rem;
        }

        .cart-badge {
            background: var(--error-main);
            color: var(--grey-0);
            font-size: 0.6875rem;
            padding: 2px 5px;
            border-radius: 10px;
            font-weight: 700;
            min-width: 16px;
            text-align: center;
            position: absolute;
            top: -6px;
            right: -6px;
            border: 2px solid var(--grey-0);
            line-height: 1;
        }

        .main-content {
            min-height: 100vh;
            padding-top: 0; /* Remove padding since hero handles it */
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(22, 28, 36, 0.64);
            backdrop-filter: blur(8px);
            z-index: 1300;
            animation: fadeIn 0.2s ease;
        }

        .modal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--grey-0);
            border-radius: var(--radius-xl);
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: var(--shadow-dialog);
            border: 1px solid var(--grey-200);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-header {
            padding: var(--spacing-xl) var(--spacing-xl) var(--spacing-lg);
            border-bottom: 1px solid var(--grey-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--grey-800);
            margin: 0;
            font-family: var(--font-secondary);
        }

        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--grey-500);
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .modal-close-btn:hover {
            background: var(--grey-100);
            color: var(--grey-800);
        }

        .modal-body {
            padding: var(--spacing-xl);
            max-height: 60vh;
            overflow-y: auto;
        }

        .cart-section {
            margin-bottom: var(--spacing-xl);
        }

        .cart-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--grey-700);
            margin-bottom: var(--spacing-md);
            font-family: var(--font-secondary);
        }

        .cart-items-list, .cart-addons-list {
            background: var(--grey-50);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            border: 1px solid var(--grey-200);
        }

        .addons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .cart-total-section {
            background: var(--grey-100);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            border: 2px solid var(--primary-light);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--grey-800);
            text-align: right;
            font-family: var(--font-secondary);
        }

        .modal-footer {
            padding: var(--spacing-lg) var(--spacing-xl);
            border-top: 1px solid var(--grey-200);
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
        }

        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            justify-content: center;
            min-height: 44px;
            font-family: var(--font-primary);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--grey-0);
            box-shadow: var(--shadow-card);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-dialog);
        }

        .btn-secondary {
            background: var(--grey-0);
            color: var(--grey-700);
            border: 1px solid var(--grey-300);
        }

        .btn-secondary:hover {
            background: var(--grey-100);
            border-color: var(--grey-400);
        }

        .btn-icon {
            font-size: 1rem;
        }

        /* Footer - Hidden on home page since it's integrated */
        .site-footer {
            background: var(--grey-100);
            border-top: 1px solid var(--grey-200);
            padding: var(--spacing-xl) 0;
            margin-top: var(--spacing-3xl);
            display: none; /* Hidden by default, can be shown on other pages */
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-xl);
            text-align: center;
        }

        .footer-text {
            color: var(--grey-600);
            font-size: 0.875rem;
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .navbar-glass {
                padding: var(--spacing-xs) 0;
                background: rgba(255, 255, 255, 0.98);
            }

            .nav-container {
                padding: 0 var(--spacing-md);
                min-height: 50px;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .nav-brand h1 {
                font-size: 1.2rem;
            }

            .nav-links {
                gap: var(--spacing-xs);
                flex-wrap: wrap;
            }

            .nav-link {
                padding: var(--spacing-xs) var(--spacing-sm);
                font-size: 0.8125rem;
            }

            .nav-cart-btn {
                padding: var(--spacing-xs) var(--spacing-sm);
                font-size: 0.75rem;
                gap: 2px;
            }

            .cart-icon {
                font-size: 0.8125rem;
            }

            .cart-badge {
                font-size: 0.625rem;
                padding: 1px 4px;
                min-width: 14px;
                top: -4px;
                right: -4px;
            }

            .modal-container {
                width: 95%;
                max-height: 90vh;
                margin: var(--spacing-md);
            }

            .modal-header, .modal-body, .modal-footer {
                padding: var(--spacing-lg);
            }

            .modal-footer {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .addons-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 0 var(--spacing-sm);
                min-height: 45px;
            }

            .nav-brand h1 {
                font-size: 1.1rem;
            }

            .nav-links {
                gap: 2px;
            }

            .nav-link {
                padding: var(--spacing-xs);
                font-size: 0.75rem;
            }

            .nav-cart-btn {
                padding: var(--spacing-xs);
                font-size: 0.6875rem;
            }

            .modal-header, .modal-body, .modal-footer {
                padding: var(--spacing-md);
            }
        }

        /* Compact mobile navigation for very small screens */
        @media (max-width: 360px) {
            .nav-container {
                flex-direction: column;
                gap: var(--spacing-xs);
                min-height: auto;
                padding: var(--spacing-xs) var(--spacing-sm);
            }

            .nav-links {
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</body>
</html>
