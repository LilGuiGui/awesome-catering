<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Order Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5;">
    <nav style="background: #343a40; color: white; padding: 15px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1 style="margin: 0; display: inline;">Admin Dashboard</h1>
                <div style="display: inline-block; margin-left: 30px;">
                    <a href="/admin" style="color: white; text-decoration: none; background: #007bff; padding: 8px 15px; border-radius: 4px; margin-right: 10px;">📊 Orders</a>
                    <a href="/admin/menu" style="color: white; text-decoration: none; background: #6c757d; padding: 8px 15px; border-radius: 4px; margin-right: 10px;">🍽️ Menu</a>
                    <a href="/admin/addons" style="color: white; text-decoration: none; background: #6c757d; padding: 8px 15px; border-radius: 4px;">🥢 Addons</a>
                </div>
            </div>
            <div>
                <a href="/admin/logout" style="color: white; text-decoration: none; background: #dc3545; padding: 8px 15px; border-radius: 4px;">Logout</a>
            </div>
        </div>
    </nav>

    <div style="padding: 20px; max-width: 1200px; margin: 0 auto;">
        <div style="margin-bottom: 20px;">
            <h2>Active Orders</h2>
            <div style="margin-bottom: 15px;">
                <button onclick="filterOrders('all')" id="filter-all" style="padding: 8px 15px; margin-right: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">All Active</button>
                <button onclick="filterOrders('preparing')" id="filter-preparing" style="padding: 8px 15px; margin-right: 10px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Preparing</button>
                <button onclick="filterOrders('ready')" id="filter-ready" style="padding: 8px 15px; margin-right: 10px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Ready</button>
                <button onclick="refreshOrders()" style="padding: 8px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">🔄 Refresh</button>
            </div>
        </div>

        <div id="error-message"></div>
        <div id="orders-container">
            <!-- Orders will be loaded here -->
        </div>
    </div>

   <script src="{{ url_for('static', filename='js/admin_dashboard.js') }}"></script>
</body>
</html>
