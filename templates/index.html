{# Enhanced Home Page with MinimalsUI Design Principles #}
{% extends "base.html" %}

{% block content %}
<div class="home-container">
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">
                Catering Ibu Maria 
                <span class="hero-title-accent">Premium Quality</span>
            </h1>
            <p class="hero-subtitle">
                Layanan pesanan Anda.<br>
                Bahan-bahan segar, cita rasa rumahan.
            </p>
            <div class="hero-actions">
                <a href="/menu" class="btn btn-hero-primary">
                    Cek Menu
                </a>
                <a href="/track" class="btn btn-hero-secondary">
                    Track Pesanan
                </a>
            </div>
        </div>
        
        <!-- Footer merged into hero -->
        <div class="hero-footer">
            © 2025 Catering Service. Made with ❤️
        </div>
        
        <div class="hero-decoration">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
    </section>
</div>

<style>
    /* Home Page Specific Styles */
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html, body {
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
    }
    
    .home-container {
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    /* Hero Section - Full viewport, no scroll */
    .hero-section {
        background: var(--gradient-primary);
        color: var(--grey-0);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 80px var(--spacing-lg) var(--spacing-xl);
        z-index: -1; /* Behind navbar */
    }

    .hero-content {
        max-width: 800px;
        text-align: center;
        position: relative;
        z-index: 2;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    /* Footer merged into hero */
    .hero-footer {
        position: absolute;
        bottom: var(--spacing-lg);
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.875rem;
        font-weight: 400;
        z-index: 2;
        text-align: center;
    }

    .hero-title {
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 800;
        margin-bottom: var(--spacing-lg);
        font-family: var(--font-secondary);
        line-height: 1.1;
        letter-spacing: -0.025em;
    }

    .hero-title-accent {
        display: block;
        background: linear-gradient(135deg, #FFE16A 0%, #FFAB00 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-top: var(--spacing-sm);
    }

    .hero-subtitle {
        font-size: 1.25rem;
        margin-bottom: var(--spacing-xl);
        opacity: 0.9;
        font-weight: 400;
        line-height: 1.6;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .hero-actions {
        display: flex;
        gap: var(--spacing-lg);
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn-hero-primary {
        background: var(--grey-0);
        color: var(--primary-main);
        padding: var(--spacing-lg) var(--spacing-xl);
        font-size: 1.125rem;
        font-weight: 700;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-dialog);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
    }

    .btn-hero-primary:hover {
        transform: translateY(-4px);
        box-shadow: 0px 20px 40px -4px rgba(145, 158, 171, 0.24);
        color: var(--primary-main);
        text-decoration: none;
    }

    .btn-hero-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: var(--grey-0);
        border: 2px solid rgba(255, 255, 255, 0.2);
        padding: var(--spacing-lg) var(--spacing-xl);
        font-size: 1.125rem;
        font-weight: 600;
        border-radius: var(--radius-lg);
        backdrop-filter: blur(10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
    }

    .btn-hero-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
        color: var(--grey-0);
        text-decoration: none;
    }

    /* Hero Decorations */
    .hero-decoration {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
        overflow: hidden;
    }

    .floating-shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
    }

    .shape-1 {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }

    .shape-2 {
        width: 150px;
        height: 150px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
    }

    .shape-3 {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .hero-section {
            padding: 70px var(--spacing-md) var(--spacing-lg); /* Less top padding for mobile navbar */
        }

        .hero-actions {
            flex-direction: column;
            align-items: center;
        }

        .btn-hero-primary, .btn-hero-secondary {
            width: 100%;
            max-width: 300px;
        }

        .hero-title {
            font-size: clamp(2rem, 8vw, 3rem);
        }

        .floating-shape {
            display: none; /* Hide decorations on mobile for better performance */
        }
        
        .hero-footer {
            bottom: var(--spacing-md);
            font-size: 0.8125rem;
        }
    }

    @media (max-width: 480px) {
        .hero-section {
            padding: 60px var(--spacing-sm) var(--spacing-md); /* Even less padding for smaller screens */
        }
        
        .hero-footer {
            bottom: var(--spacing-sm);
            font-size: 0.75rem;
        }
        
        .hero-title {
            font-size: clamp(1.75rem, 9vw, 2.5rem);
        }
        
        .hero-subtitle {
            font-size: 1.125rem;
        }
    }

    @media (max-width: 360px) {
        .hero-section {
            padding: 80px var(--spacing-sm) var(--spacing-md); /* More padding for very small screens with stacked nav */
        }
    }
</style>
{% endblock %}
